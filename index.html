<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>xiyouLib</title>
	<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<link rel="stylesheet" href="css/index.css">

</head>
<body>


	<!-- 搜索页面 -->
	<div class="page" id="search">
	  	<header class="bar bar-nav">
	    	<h1 class="title">西邮图书馆</h1>
	  	</header>
	 	<nav class="bar bar-tab">
		    <a class="tab-item active" href="#">
		      <span class="icon icon-home"></span>
		      <span class="tab-label">首页</span>
		    </a>
		    <a class="tab-item" href="#">
		      <span class="icon icon-me"></span>
		      <span class="tab-label">我</span>
		    </a>
		    <a class="tab-item" href="#">
		      <span class="icon icon-star"></span>
		      <span class="tab-label">收藏</span>
		    </a>
		    <a class="tab-item" href="#">
		      <span class="icon icon-settings"></span>
		      <span class="tab-label">设置</span>
		    </a>
		</nav>
		<div class="content">
		    <!-- 图书馆图片 -->
		    <img src="image/lib.jpg" class="fullWidth">

		    <!-- 搜索框 -->
		    <div class="searchbar row width90">
			    <div class="search-input col-85">
			    	<input type="search" id='search' placeholder='输入关键字...'/>
			    </div>
			    <a class="button button-fill button-primary col-15"><span class="icon icon-search"></span></a>
			</div>

			<div class="card">
			    <div class="card-content">
			      <div class="card-content-inner">
			      		<h3 class="searchH3">推荐图书</h3>
			      </div>
			    </div>
			</div>
			<div id="rankContent">
				<!-- 排行 -->
			</div>
		</div>
	</div>


	<!-- 详情页 -->
	<div class="page" id="bookInfo">
	    <header class="bar bar-nav">
	    <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
	        <span class="icon icon-left"></span>
	        返回
	    </a>
	    <h1 class="title" id="bookInfoTitle"></h1>
	    </header>
	 
		<div class="content">
		    <div class="card demo-card-header-pic" id="booInfoContent">
			   
			    
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/getData.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
